<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <link rel="stylesheet" href="easyjs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
   
</head>
<body>

    <nav>
        <div class="logo">
            <!-- <img src="" alt=""> -->
            <i class="pad fas fa-female"></i>
            <h3 class="logo--text">Intern Crowd</h3>
        </div>
        <div>
            <ul>
                <a href=""><li>Home</li></a>
                <a href=""><li>Internships</li></a>
                <a href=""><li>About</li></a>
                <a href=""><li>Contact</li></a>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <form id="Form1" action="">
            <h3>CREATE ACCOUNT</h3>
            <input type="email" name="" id="" required placeholder="Email">
            <input type="password" name="" id="" required placeholder="Password">
            <input type="password" name="" id="" required placeholder="Confirm Password">
            <div class="btn-box">
                <button type="button" id="Next1">Next</button>
            </div>
        </form>

        <form id="Form2" action="">
            <h3>SOCIAL LINKS</h3>
            <input type="email" name="" id="" placeholder="Medium">
            <input type="email" name="" id="" placeholder="Github">
            <input type="email" name="" id="" placeholder="Linkedin">
            <div class="btn-box">
                <button type="button" id="Back1">Back</button>
                <button type="button" id="Next2">Next</button>
            </div>
        </form>

        <form id="Form3" action="">
            <h3>PERSONAL INFO</h3>
            <input type="email" name="" id="" placeholder="First Name" required>
            <input type="email" name="" id="" placeholder="Last Name" required>
            <input type="email" name="" id="" placeholder="Mobile No." required>
            <div class="btn-box">
                <button type="button" id="Back2">Back</button>
                <button type="button" id="">Submit</button>
            </div>
        </form>
        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>
        </div>
    </div>
    <script>
        var Form1 = document.getElementById("Form1");
        var Form2 = document.getElementById("Form2");
        var Form3 = document.getElementById("Form3");
        
        var Next1 = document.getElementById("Next1");
        var Next2 = document.getElementById("Next2");
        var Back1 = document.getElementById("Back1");
        var Back2 = document.getElementById("Back2");

        var progress = document.getElementById("progress");

        Next1.onclick = function(){
            Form1.style.left="-450px";
            Form2.style.left="40px";
            progress.style.width="240px";
        }

        Back1.onclick = function(){
            Form1.style.left="40px";
            Form2.style.left="450px";
            progress.style.width="120px";
        }

        Next2.onclick = function(){
            Form2.style.left="-450px";
            Form3.style.left="40px";
            progress.style.width="360px";
        }

        Back2.onclick = function(){
            Form2.style.left="40px";
            Form3.style.left="450px";
            progress.style.width="240px";
        }
    </script>
</body>
</html>
